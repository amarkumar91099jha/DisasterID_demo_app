<!-- address_input.html -->

{% extends 'base.html' %}
{% load static %}
{%block style%}

{%endblock%}
{% block content %}



            <div class="container mt-5">
                <h2>Edit Family Member Details</h2>
                <form method="post">
                    {% csrf_token %}
                    <div hidden class="form-group row">
                        <label for="id_user_profile" class="col-md-3 col-form-label">User Profile:</label>
                        <div class="col-md-9">
                            {{ form.user_profile }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_name" class="col-md-3 col-form-label">Name:</label>
                        <div class="col-md-9">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_age" class="col-md-3 col-form-label">Age:</label>
                        <div class="col-md-9">
                            {{ form.age }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_gender" class="col-md-3 col-form-label">Gender:</label>
                        <div class="col-md-9">
                            {{ form.gender }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_occupation" class="col-md-3 col-form-label">Occupation:</label>
                        <div class="col-md-9">
                            {{ form.occupation }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_status" class="col-md-3 col-form-label">Status:</label>
                        <div class="col-md-9">
                            {{ form.status }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-9 offset-md-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        
            <!-- Bootstrap JS and jQuery (optional) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</div>

{% endblock %}
